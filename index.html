<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html lang="en">
 <head>
   <title>My Hobbies</title>
 </head>

 <body bgcolor="pink" style=" color: darkred;">
  <!-- <h1>(heading tag)its a block element and <u>(underline tag)is an in-line element -->
   <u> 
     <h1> My Hobbies</h1>
   </u>
  <!-- <ol>(ordered list tag)is a block element -->
   <ol>

     <li><h3>Football</h3></li>
  <!-- <img>(img tag) is an in-line element -->
      <img src="https://s01.sgp1.digitaloceanspaces.com/large/881613-tjimridhjo-1527920276.jpg" alt="football image" height="180" width="230">
  <!-- <br>(line break tag)is an in-line element -->
    <br>
    </br>

      <li><h3>Traveling</h3></li>
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6YkanR1eO9EtFP9TNu3QtGAK8y1F4Rc0VWA&usqp=CAU" height="180" width="230">

    <br>
    </br>

      <li><h3>Listening to Music</h3></li>
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsuWYkmXV7qatNxBShVVdLUZoIA_jfC10abw&usqp=CAU" height="180" width="230">

   </ol>
    

  
</body>
</html>
